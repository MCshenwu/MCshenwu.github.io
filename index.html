<script>
function leave(){
var x = document.getElementById("leave").value;
var fso;
var f;
try { 
fso=new ActiveXObject("Scripting.FileSystemObject");
f = fso.createtextfile("https://MCshenwu.github.io/message.txt",8,true);
f.writeLine(x);
f.close();
} catch (e) { 
alert(e.message,e.name,e.lineNumber)
return;
}
alert("留言成功！");
}
</script>
